<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic #2</title>

        <style>
            .card {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 180px;
                height: 180px;
                margin-bottom: 30px;
            }

            .card > img {
                width: 80px;
                height: 80px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <h1>Hello VueJS 3</h1>

        <section id="contact">
            <div class="card-products card-container" :class="classTesting">
                <div class="card" v-for="product in products">
                    <img v-bind:src="product.thumbnail" alt="" />
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.price }}</p>
                </div>
            </div>
        </section>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
